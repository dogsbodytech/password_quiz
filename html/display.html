<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Display</title>
  <style type="text/css">
    body {padding-top: 20px;}
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <img src="/logo.png" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10 text-center">
      <p><br/><br/><br/></p>
      <h1 class="display-2">Guess the Most Common Password</h1>
      <h1 class="display-4">A prize for the highest (most common) unique guess</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 text-center">
      <p><br/><br/><br/><br/></p>
      <div class="alert alert-danger" role="alert">
        <h1 class="display-1">Last Guess: CLEANPASS</h1>
        <h1 class="display-3">Position: #POSSTRING</h1>
      </div>
    </div>
  </div>
</div>
</body>
</html>
