<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Form</title>
  <style type="text/css">
    body {padding-top: 20px;}
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <img src="/logo.png" class="img-fluid">
    </div>
    <div class="col-8 text-center">
      <h1>Guess the Most Common Password</h4>
      <h2>A prize for the highest (most common) unique guess</h2>
      <p><br/><br/><br/></p>
      <h3>Last Guess: PASSSTRING</h3>
      <h3>Position: #POSSTRING</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <p><br/><br/><br/></p>
      <form action="" method="post" autocomplete="off">
        <div class="form-group">
          <label for="passguess">Password Guess</label>
          <input type="text" class="form-control" name="passguess" id="passguess" placeholder="Enter your password guess" autocomplete="off" maxlength=40>
        </div>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" autocomplete="off" maxlength=100>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="off" maxlength=100>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" checked="checked" autocomplete="off">
          <label class="form-check-label" for="checkbox">Please contact me about roles at Dogsbody Technology</label>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
