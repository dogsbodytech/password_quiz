<html>
<head>
<title>Display</title>
<style type="text/css">
body { background-color: #f00; }
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
</style>
</head>
<body>
<div class="container">
<h1>Password: 123456789</h1>

</div>
